<!DOCTYPE html>
<html>
<head>
  <title>Drone Tracker</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    h1 {
      text-align: center;
      padding: 10px;
    }
    #map {
      height: 90vh; /* fill most of the screen */
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>Drone Live Tracker</h1>
  <div id="map"></div>

  <!-- Leaflet library -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <script>
    // Create the map
    var map = L.map('map').setView([37.7749, -122.4194], 13); // starts at San Francisco

    // Map tiles from OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    // Drone marker
    var marker = L.marker([37.7749, -122.4194]).addTo(map)
      .bindPopup("Drone Location")
      .openPopup();

    // Simulate updates (replace with real GPS data later)
    function simulateDroneMove() {
      let lat = 37.7749 + (Math.random() - 0.5) * 0.01;
      let lon = -122.4194 + (Math.random() - 0.5) * 0.01;

      marker.setLatLng([lat, lon]);
      map.setView([lat, lon], 13);
    }

    setInterval(simulateDroneMove, 3000); // update every 3 seconds
  </script>
</body>
</html>
